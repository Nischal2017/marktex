name: Build PDFs from Markdown

on:
  push:
    branches: [main, master]
    paths:
      - '**.md'
      - '!PDF/**'
      - '!TEX/**'
      - '!recent/**'
      - '!README.md'
      - '!CONTRIBUTING.md'
      - '!LICENSE.md'

  # Allow manual triggers
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch last 2 commits to detect changes

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache TeX Live
        uses: actions/cache@v4
        with:
          path: |
            /usr/share/texlive
            /usr/share/texmf
            /var/lib/texmf
          key: texlive-${{ runner.os }}

      - name: Cache npm global packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-mermaid

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-xetex \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            latexmk

      - name: Install Mermaid CLI
        run: |
          npm install -g @mermaid-js/mermaid-cli
          # pandoc-mermaid-filter expects 'mermaid' but mermaid-cli installs as 'mmdc'
          # Create wrapper script with puppeteer config for CI (no sandbox needed)
          # Suppress all output to avoid corrupting pandoc's JSON pipeline
          echo '{"args": ["--no-sandbox", "--disable-setuid-sandbox"]}' > /tmp/puppeteer-config.json
          sudo tee /usr/local/bin/mermaid > /dev/null << 'EOF'
          #!/bin/bash
          mmdc -p /tmp/puppeteer-config.json "$@" > /dev/null 2>&1
          EOF
          sudo chmod +x /usr/local/bin/mermaid

      - name: Install pandoc-mermaid filter
        run: pip install pandoc-mermaid-filter

      - name: Install MarkTeX
        run: pip install -e .

      - name: Detect markdown files to build
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger: build all markdown files
            echo "Manual trigger - building all markdown files"
            CHANGED_FILES=$(find . -name '*.md' -type f | \
              grep -v '^./PDF/' | \
              grep -v '^./TEX/' | \
              grep -v '^./recent/' | \
              grep -v '^./README\.md$' | \
              grep -v '^./CONTRIBUTING\.md$' | \
              grep -v '^./LICENSE\.md$' | \
              sed 's|^\./||' || true)
          else
            # Push trigger: only build changed files
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | \
              grep '\.md$' | \
              grep -v '^PDF/' | \
              grep -v '^TEX/' | \
              grep -v '^recent/' | \
              grep -v '^README\.md$' | \
              grep -v '^CONTRIBUTING\.md$' | \
              grep -v '^LICENSE\.md$' || true)
          fi

          # Save to output
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # Print for logging
          if [ -z "$CHANGED_FILES" ]; then
            echo "No markdown files to build"
          else
            echo "Markdown files to build:"
            echo "$CHANGED_FILES"
          fi

      - name: Build PDFs and TEX files
        if: steps.changed-files.outputs.files != ''
        run: |
          # Process each changed markdown file
          while IFS= read -r file; do
            if [ -n "$file" ] && [ -f "$file" ]; then
              echo "Building: $file"
              marktex "$file" --repo-root . || echo "Failed to build $file"
            fi
          done <<< "${{ steps.changed-files.outputs.files }}"

      - name: Commit generated files
        if: steps.changed-files.outputs.files != ''
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add generated files
          git add PDF/ TEX/ recent/ 2>/dev/null || true

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-build PDFs and TEX files [skip ci]"
            git push
          fi
